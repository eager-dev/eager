sensors:
  camera_rgb:
    type: boxu8
    high: 255
    low: 0
    shape: [1920, 1080, 3]
  camera_depth:
    type: boxu16
    high: 65535
    low: 0
    shape: [1280, 720, 4]

gazebo:
  default_translation: [5, -5, 2]
  default_orientation: [-0.12692773, 0.05257522, 0.91511888, 0.37905491]
  sensors:
    camera_rgb:
      topic: camera/color/image_raw
      msg_name: Image
      type: data
    camera_depth:
      topic: camera/depth/image_rect_raw
      msg_name: Image
      type: data

real:
  default_translation: [0, 0, 0]
  default_orientation: [0, 0, 0, 0]
  sensors:
    camera_rgb:
      topic: camera/color/image_raw
      msg_name: Image
      type: data
    camera_depth:
      topic: camera/depth/image_rect_raw
      msg_name: Image
      type: data
